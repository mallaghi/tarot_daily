<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Daily Tarot</title>
</head>
<body>
  <div class="container">
    <h1>Get Your Daily Tarot Reading Sent To Your Email</h1>

    <p>Unlock the secrets of the universe with our mystical tarot readings. Simply enter your name and email to receive your daily insights!</p>

    <h2>Submit Form</h2>
    <form action="{{ url_for('submit_form') }}" method="post">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>

</body>
</html>
